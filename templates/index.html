<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Hyb Rec Sy</title>

</head>
<body>
    <header>
    </header>
    <nav>
        <a href="#home">Home</a>
    </nav>
    <main>
        <h2>Rec Sss01</h2>
        <p>Rec Sss02</p>
    </main>
    <div class="form-container">

        <h1>Welcome to Rec Sys</h1>
        <form action="/" method="POST">
            <!-- Give the same userID as application.py in 'for' for="userID" -->
            <label for="userID">Enter your User ID: </label>
            <input type="number" id="userID" name="userID" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <!-- Jinja2 template that helps to display Flask results into website: -->
        <!-- from application.py recommendations=recommendations 
        If there are recommendations then -->
        {% if recommendations %}
        
        <div class="results-container">
            <h2>Film Recommendations ::-- </h2>
            <ul>
                {% for anime in recommendations %}
                <li>{{ anime }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Year</p>
    </footer>

</body>
</html>
