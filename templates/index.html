<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/style.css" />
    <title>Hybrid Recommendation System</title>
</head>
<body>
    <header>
        <h1>Rec Sys</h1>
    </header>

    <nav>
        <a href="/">Home</a>
    </nav>

    <main>
        <div class="form-container">
            <h2>Get Personalized Film Recommendations</h2>
            <form action="/" method="POST">
                <label for="userID">Enter your User ID:</label>
                <input type="number" id="userID" name="userID" required placeholder="e.g., 11880" />
                <button type="submit">Get Recommendations</button>
            </form>

            {% if recommendations %}
            <div class="results-container">
                <h3>Film Recommendations:</h3>
                <ul>
                    {% for anime in recommendations %}
                    <li>{{ anime }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </main>

    <footer>
        <p>&copy; {{ current_year }} Hybrid Recommendation System</p>
    </footer>
</body>
</html>
